<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execute 2.0</title>
</head>
<body>
  <div class="nav"><h2 style="text-align: centre;color:white;">MODEL TO ENHANCE YOUR REVENUE</h2></div>
  <div class="main">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     <label>COMPANY NAME</label>
     <div>{{form.companyname}}</div>
     <label>EMAIL ADDRESS</label>
     <div>{{form.mail}}</div>
     <label>CONTACT NUMBER</label>
     <div>{{form.phno}}</div>
     <label>BUSINESS TYPE</label>
     <div>{{form.businesstype}}</div>
     <label>PRODUCTS THAT YOU SELL</label>
     <div>{{form.productname}}</div>
     <label>WHO ARE YOUR TARGET AUDIENCE</label>
     <div>{{form.targetaudience}}</div>
     <br>
     <label>ATTACH YOUR PRODUCTS AND THIER SALES HISTORY (if available)</label>
     <div>{{form.theinfo}}</div>
      <!--<input type="submit" value="Submit">-->
      <button class="button">SUBMIT</button>
    </form>
  </div>
</body>
<style>
  *{
    margin:0;
    padding:0;
    box-sizing: border-box;
  }
  .button {
  background-color: #9CC3D5FF; /* Green */
  border: none;
  color:white;
  padding: 2%;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
}
  .nav{
    width:100vw;
    height:10vh;
    /*background: rgb(132, 0, 255);*/
    background-color: #0063B2FF;
    text-align: center;
  }
  .nav > h2{
    padding:1%;
  }

  .main{
    width:100vw;
    height:90vh;
    padding:4%;
    background-color: #9CC3D5FF;
    display: flex;
    align-items: center;
    justify-content: center;
    

  }
  form
  {
    width:50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /*background: rgba(86, 4, 124, 0.699);*/
    background-color: #0063B2FF;
    color:wheat;
    padding: 5%;
  }

  form > div{
    height:2rem;
  }
  form > input{
    width: 50%;
  }
</style>
</html>
